<div class="container">
  <div class="col-sm-12">

      <div class="col-sm-12 header-act">
        <h1 class="h1-responsive font-weight-bold"></h1>
        <p class="lead">{{account.accountNumber}}</p>
        <hr class="my-2">
      </div>
      <div class="col-sm-5">
        <br>
        <ul class="list-group header-balance">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Saldo dostepne:
            <span class="font-weight-bold badge-pill">{{account.balance}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Saldo bieżące:
            <span class="font-weight-bold badge-pill">{{account.balance}}</span>
          </li>
        </ul>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Nazwa konta:
            <span class="font-weight-bold badge-pill"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Numer konta:
            <span class="font-weight-bold badge-pill">{{account.accountNumber}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
          </li>
        </ul>
      </div>

  </div>
</div>
